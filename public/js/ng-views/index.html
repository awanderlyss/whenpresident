<h2>{{vm.candidates.length}} Candidates</h2>

<div class="candidates">
  <h3 data-ng-repeat="candidate in vm.candidates">
    <a data-ui-sref="show({name: candidate.name})">{{candidate.name}} for President in {{candidate.year}}</a>
  </h2>
</div>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newCandidate.name" placeholder="Name" />
  <input type="number" ng-model="vm.newCandidate.year" placeholder="Year" />
  <button type="submit">Run for Office</button>
</form>
